<section class="d-flex flex-column">
  <div class="top-bar shadow">
    <img
      (click)="goBack()"
      class="arrow-icon-reverse"
      src="assets/icon/arrow-icon.svg"
      alt="Icono de Flecha"
    />
    <h3 class="title">Crear Recordatorio</h3>
  </div>
  <div class="d-flex align-items-center justify-content-end">
    <img
      (click)="prevSlide()"
      class="arrow-icon-reverse"
      src="assets/icon/arrow-icon.svg"
      alt="Icono de Flecha"
    />
    <img
      (click)="nextSlide()"
      class="arrow-icon"
      src="assets/icon/arrow-icon.svg"
      alt="Icono de Flecha"
    />
  </div>
  <div class="calendar">
    <calendar
      #myCalendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [lockSwipes]="true"
    >
    </calendar>
  </div>
  <ion-button class="my-3" expand="full" color="dark">
    <ion-text> Cancelar </ion-text>
  </ion-button>
  <ion-button (click)="initModal()" expand="full" color="warning">
    <ion-text> Agregar Recordatorio </ion-text>
  </ion-button>
</section>
