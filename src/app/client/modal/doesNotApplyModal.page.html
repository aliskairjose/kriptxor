<div class="p-4">
  <ion-item class="mt-3">
    <ion-label>Opciones</ion-label>
    <ion-select
      (ionChange)="selectedOption = $event.target.value"
      placeholder="Seleccione"
    >
      <ion-select-option value="Difunto">Difunto</ion-select-option>
      <ion-select-option value="Molesto">Molesto</ion-select-option>
      <ion-select-option value="50% full">50% full</ion-select-option>
      <ion-select-option value="Planilla PL13/23"
        >Planilla PL13/23</ion-select-option
      >
      <ion-select-option value="Otros">Otros</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button
    (click)="update()"
    expand="full"
    class="button mt-3"
    shape="round"
    color="warning"
  >
    <ion-text> Guardar </ion-text>
  </ion-button>
</div>
