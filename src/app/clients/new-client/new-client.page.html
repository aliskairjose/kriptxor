<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Nuevo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-bordered">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Nombre: </ion-label>
            <ion-input [(ngModel)]="client.nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Apellido: </ion-label>
            <ion-input  [(ngModel)]="client.apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Fecha de nacimiento:</ion-label>
            <ion-datetime
              (ionChange)="setAge($event)"
              displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select
            [(ngModel)]="client.sexo"
            placeholder="Seleccione sexo">
              <ion-select-option value="Femenino">Femenino</ion-select-option>
              <ion-select-option value="Masculino">Masculino</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Identidad:</ion-label>
            <ion-input
            type="number"
              [(ngModel)]="client.identidad"
            inputmode="numeric"
            debounce="100"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Numero:</ion-label>
            <ion-input [(ngModel)]="client.numero" type="number" inputmode="numeric"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Direccion</ion-label>
            <ion-textarea [(ngModel)]="client.direccion"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <ion-button (click)="saveClient()">
            CREAR CLIENTE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
