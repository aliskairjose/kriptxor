<section class="d-flex flex-column">
  <div class="top-bar shadow">
    <img
      (click)="goBack()"
      class="arrow-icon-reverse"
      src="assets/icon/arrow-icon.svg"
      alt="Icono de Flecha"
    />
    <h3 class="title">Crear Recordatorio</h3>
  </div>
  <div class="d-flex align-items-center justify-content-between">
    <span class="ms-2">DÃ­as feriados: <span class="legend-danger"></span></span>
    <div>
      <img
        (click)="prevSlide()"
        class="arrow-icon-reverse"
        src="assets/icon/arrow-icon.svg"
        alt="Icono de Flecha"
      />
      <img
        (click)="nextSlide()"
        class="arrow-icon"
        src="assets/icon/arrow-icon.svg"
        alt="Icono de Flecha"
      />
    </div>
  </div>
  <div class="calendar">
    <ng-template #template let-viewDate="viewDate">
      <div
        (click)="setDate(viewDate.date)"
        style="cursor: pointer"
        [class.header-calendar]="isHoliday(viewDate.date)"
      >
        {{ viewDate.dayHeader }}
      </div>
    </ng-template>
    <calendar
      #myCalendar
      [weekviewHeaderTemplate]="template"
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [startingDayWeek]="calendar.startingDayWeek"
      [lockSwipes]="true"
      (onEventSelected)="openRemindersModal($event)"
      [markDisabled]="markDisabled"
    >
    </calendar>
  </div>
  <ion-button
    (click)="initModal()"
    class="button mt-3"
    shape="round"
    expand="full"
    color="warning"
  >
    <ion-text> Agregar Recordatorio </ion-text>
  </ion-button>
</section>
