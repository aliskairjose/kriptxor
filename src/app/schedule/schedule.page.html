<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Agenda</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <h2 class="title ion-text-center">Melissa Olaya Domingues</h2>

  <div class="document-banner">
    <div>
      <ion-icon class="icons" src="assets/icon/documents.svg"></ion-icon>
      <ion-label>Documentos</ion-label>
    </div>
    <div>
      <ion-icon class="icons" src="assets/icon/notes.svg"></ion-icon>
      <ion-label>Notas</ion-label>
    </div>
    <div>
      <ion-icon class="icons" src="assets/icon/schedule.svg"></ion-icon>
      <ion-label>Agenda</ion-label>
    </div>
    <div>
      <ion-icon class="icons" src="assets/icon/cotizations.svg"></ion-icon>
      <ion-label>Cotizaciones</ion-label>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-text color="dark" class="bold-text">
        Citas proximas
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <div class="document">
        <ion-list>
          <ion-item>
            <ion-icon slot="start" src="assets/icon/arrow-icon.svg"></ion-icon>
            <ion-icon slot="end" src="assets/icon/points.svg"></ion-icon>
            <ion-text>
              Firma Melissa Olaya Domingues
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-badge>Creado por Saraí Sanchez </ion-badge>
          </ion-item>
          <ion-item class="last">
            26 de May. de 2021 a la(s) 1:32 PM EST
          </ion-item>
        </ion-list>

      </div>

      <!-- Infinte Scroll -->
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-header-title">Crea una reunion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-textarea auto-grow="true" placeholder="Escribe aquí tu nota"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de la reunion</ion-label>
        <ion-datetime value="1990-02-19" placeholder="Selecciona una Fecha"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora de la reunion</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Fin de la reunion</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div class="center">
    <ion-button shape="round" color="light">
      <ion-text class="card-content-footer-text">
        Salir
      </ion-text>
    </ion-button>
    &nbsp;
    <ion-button shape="round" color="warning">
      <ion-text class="card-content-footer-text">
        Guardar cita
      </ion-text>
    </ion-button>
  </div>
</ion-content>
